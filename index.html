@keyframes fadeIn {

    100% { opacity: 1; transform: translateY(0); }
}

h1, p, .logo {

}


.logo {

}
h1 {
    animation-delay: 0.5s;
}

    animation-delay: 0.8s;
}

@keyframes fadeIn {

    100% { opacity: 1; transform: translateY(0); }
}

h1, p, .logo {

<body>
 <img src="logo.png" alt="J.A.P.S.A Logo" class="logo" style="max-width: 120px;">

    <div id="response"></div>

    <script>
        function recallMemory() {

        "Galata kulesinde birkaç münasebetimiz olmuş idi. mlsf. Pekmez kavanozumun kılıfını görmüştün. Kurdeleli.",
        "bi anda sultanbeyliye gitmiştik aw küçük water city bomboş bi yerdi",
        "konuşmamızın ikinci haftası cağ kebabı yemeye götürmüştüm seni yaptığımız EN iyi şeydi",
        "fotokabinde öpüşüp neden videoya çektik ve neden sildik yani hiç çekmeseydik ama neyse iyi olmuştu güzeldi",
        "senin yüzünden deprem olmuştu yine moda sahil mükemmel"
            ];
            document.getElementById("response").innerText = randomPick(memories);
        }

        function niceWords() {
document.getElementById("clickSound").play();
            const words = [
                      "seninle zonguldağa bile gelirdim Kütahya Müftüm",
        "seni seviyorum",
        "dinozor olsak ve kapışsak net sana çakardım",
        "dedecik",
        "köylü olman seni sakın üzmesin",
        "SERTAAAAAAAAAÇ",
        "Japsacim selam",
        "büyükbabacik",
        "ezikkk seni .d",
        "a evet"
            ];
            document.getElementById("response").innerText = randomPick(words);
        }

        function motivate() {
document.getElementById("clickSound").play();
            const motivations = [
                      "KAMİ yani çalışmaya devam",
        " Patron sekreter konseptini yapmamız lazım hayatını buna ada",
        "Erzurumda geçireceğimiz günleri düşün",
        "kocaman küvetimiz ve ördeklerimiz olacak",
        "japsacim zengin olmazsan boşal boşal boşal",
        "San Franciskoya gitmeliyiz gavurlara 50kg tasssaklarını göstericez",
        "Yengeme hava atıcam",
        "Kayserilisin aq",
        "Bana her gün süt burger alacaksın zengin olmalısın",
        "K A M İ"
            ];
            document.getElementById("response").innerText = randomPick(motivations);
        }

       function randomPick(list) {
    const responseElement = document.getElementById("response");
    responseElement.style.opacity = "0";
    responseElement.innerText = list[Math.floor(Math.random() * list.length)];
    setTimeout(() => {
        responseElement.style.opacity = "1"; 
    }, 50);
    return responseElement.innerText;
}

    </script>
